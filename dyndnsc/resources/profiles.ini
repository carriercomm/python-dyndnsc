[dyndnsc]
daemon=false


[profile:no-ip.com]
update = dyndns2
update-url = https://dynupdate.no-ip.com/nic/update
detect = webcheck4
detect-family = inet
detect-url = http://ip1.dynupdate.no-ip.com/
detect-parser = plain


[profile:freedns.afraid.com]
update = afraid
update-url = http://freedns.afraid.org/api/
detect = webcheck4
detect-family = inet
detect-url = http://freedns.afraid.org:8080/dynamic/check.php
detect-parser = freedns_afraid


[profile:nsupdate.info:ipv4]
update = dyndns2
update-url = https://nsupdate.info/nic/update
detect = webcheck4
detect-family = inet
detect-url = https://ipv4.nsupdate.info/myip
detect-parser = plain


[profile:nsupdate.info:ipv6]
update = dyndns2
update-url = https://nsupdate.info/nic/update
detect = webcheck6
detect-family = inet6
detect-url = https://ipv6.nsupdate.info/myip
detect-parser = plain
