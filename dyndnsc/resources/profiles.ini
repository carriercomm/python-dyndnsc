[dyndnsc]
daemon=false


[profile:no-ip.com]
updater = dyndns2
updater-url = https://dynupdate.no-ip.com/nic/update
detector = webcheck4
detector-family = INET
detector-url = http://ip1.dynupdate.no-ip.com/
detector-parser = plain


[profile:freedns.afraid.com]
updater = afraid
updater-url = http://freedns.afraid.org/api/
detector = webcheck4
detector-family = INET
detector-url = http://freedns.afraid.org:8080/dynamic/check.php
detector-parser = freedns_afraid


[profile:nsupdate.info:ipv4]
updater = dyndns2
updater-url = https://nsupdate.info/nic/update
detector = webcheck4
detector-family = INET
detector-url = https://ipv4.nsupdate.info/myip
detector-parser = plain


[profile:nsupdate.info:ipv6]
updater = dyndns2
updater-url = https://nsupdate.info/nic/update
detector = webcheck6
detector-family = INET6
detector-url = https://ipv6.nsupdate.info/myip
detector-parser = plain
